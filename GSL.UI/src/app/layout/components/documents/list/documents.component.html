<div class="card">
    <h5>Student Panel</h5>
    <div class="grid">
        <div class="col-12">
            <div class="card px-0 py-0">
                <p-toast></p-toast>
                
    
                <p-table #dt [value]="documents"   [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['no','information.no','firstName','information.firstName','lastName', 'information.lastName','fatherName','information.fatherName', 'motherName', 'information.motherName','birthDate','information.birthDate','nid','information.nid','remark','information.remark' ]"  [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" selectionMode="multiple" [rowHover]="true" dataKey="id">
                    <ng-template pTemplate="left">
                        <div>
                            <button pButton styleClass="p-button-sm" pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2 p-button-sm" [routerLink]="['/apply/addoredit']"></button>
                           
    
                        </div>
                    </ng-template>
                    
                    <ng-template  pTemplate="caption">
                        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                            <div>
                                <button pButton styleClass="p-button-sm" pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2 p-button-sm" [routerLink]="['/documents/addoredit']"></button>
                                <button pButton pRipple label="Back" icon="pi pi-plus" class="p-button-success mr-2 p-button-sm" [routerLink]="['/documents/list/']"></button>
                            </div>
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text"  placeholder="Search..."  class="w-full sm:w-auto"/>
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="no"> No <p-sortIcon field="no"></p-sortIcon></th>
                            <th pSortableColumn="clientId">Client <p-sortIcon field="clientId"></p-sortIcon></th>
                            <th pSortableColumn="patientId">Patient<p-sortIcon field="patientId"></p-sortIcon></th>
                            <th pSortableColumn="issueDate">Issue Date <p-sortIcon field="issueDate"></p-sortIcon></th>
                          
                            
                            <th >Action</th>
                        </tr>
                    </ng-template>
                    <ng-template class="p-0" pTemplate="body" let-document  let-rowIndex="rowIndex">
                        <tr>
                            <td class="p-2" style="width:10%; min-width:6rem;">
                                <span class="p-column-title">No</span>
                                <i class="pi pi-fw pi-chevron-right"></i>
                                 {{rowIndex + 1}}
                             </td>
                             <td class="p-2" style="width:20%; min-width:12rem;">
                                <span class="p-column-title">registrationName</span>
                                {{document.clientId}}
    
                            </td>

                            <td class="p-2" style="width:20%; min-width:12rem;">
                                <span class="p-column-title">patientId</span>
                                <!-- {{document.patientId}} -->
                                 <img src="https://localhost:7103/{{document.url}}" alt="profile picture" style="width:80px; height:80px;">
                            </td>
                            <td class="p-2" style="width:20%; min-width:12rem;">
                                <span class="p-column-title">issueDate</span>
                                {{ document.issueDate | date:'dd-MM-yyyy' }}
                            </td>
                            <td>
                                <div class="flex">
                                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" [routerLink]="['/documents/', document.id]"></button>
                                    <!-- <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteInformation(information)"></button> -->
                                </div>
                            </td>
                        </tr>
    
                    </ng-template>
                </p-table>
            </div>
  
        </div>
    </div>
</div>
