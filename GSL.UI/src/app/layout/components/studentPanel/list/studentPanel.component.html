<div class="card">
    <div class="grid">
        
        <div class="col-12">
            <p-toast></p-toast>
            <div class="card px-0 py-0">
                
              
                
    
                <p-table #dt [value]="registers"  [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['firstName','register.firstName','dob','register.dob','mobile','register.mobile','email','register.email','preferenceCountryId','register.preferenceCountryId']"  [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" selectionMode="multiple" [rowHover]="true" dataKey="id">
                    <ng-template pTemplate="caption">
                        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                            
                                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2 p-button-sm" (click)="addRegisterData()" [routerLink]="['/register/addoredit/']"></button>
                                <h5 class="m-0">Manage Regestation</h5>
                                <!-- <button pButton pRipple label="Agrement" icon="pi pi-plus" class="p-button-success mr-2 p-button-sm" [routerLink]="['/studentAg/list/']"></button> -->
                            
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                                <!-- <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button> -->
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="no">No<p-sortIcon field="no"></p-sortIcon></th>
                            <th pSortableColumn="firstName">Name<p-sortIcon field="firstName"></p-sortIcon></th>
    
                            <th pSortableColumn="dob">Date of Birth <p-sortIcon field="dob"></p-sortIcon></th>
                            <th pSortableColumn="mobile">mobile<p-sortIcon field="mobile"></p-sortIcon></th>
                            <th pSortableColumn="email">email<p-sortIcon field="email"></p-sortIcon></th>
                            
                            
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-register let-rowIndex="rowIndex">
                        <tr>
    
                            <td style="width:15%; min-width:6rem;">
                                <span class="p-column-title">No</span>
                                <i class="pi pi-fw pi-chevron-right"></i>
                                 {{rowIndex + 1}}
                             </td>
                          
                            <td style="width:15%; min-width:10rem;">
                                <span class="p-column-title">firstName</span>
                                {{register.firstName}}
                            </td>
    
                           
                            <td style="width:5%; min-width:12rem;">
                                <span class="p-column-title">dob</span>
                                {{register.dob | date:"yyyy-MM-dd"}}
    
                            </td>
                            <td style="width:5%; min-width:10rem;">
                                <span class="p-column-title">Description</span>
                                {{register.mobile}}
    
                            </td><td style="width:5%; min-width:10rem;">
                                <span class="p-column-title">Description</span>
                                {{register.email}}
    
                            </td>
                          
                            
                            
    
                            <td>
                                <div class="flex">
                                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" [routerLink]="['/studentPanel/', register.id]"></button>
                                   
                                </div>
                            </td>
                        </tr>
    
                    </ng-template>
                </p-table>
            </div>
    
         </div>
    </div>
    </div>
