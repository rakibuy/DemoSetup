<div class="card">
    <h5>Default</h5>
    <p-tabView>
        <p-tabPanel header="All Purchase">
            <div class="grid">
                <div class="col-12">
                    <div class="card px-6 py-6">
                        <p-toast></p-toast>
                        <p-table #dt [value]="years"   [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','year.name']"  [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" selectionMode="multiple" [rowHover]="true" dataKey="id">
                            <ng-template pTemplate="caption">
                                <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                                    <h5 class="m-0">Manage Year</h5>
                                    <span class="block mt-2 md:mt-0 p-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <input pInputText type="text"  placeholder="Search..."  class="w-full sm:w-auto"/>
                                    </span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="name">No <p-sortIcon field="name"></p-sortIcon></th>
                                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                                    <th>Action</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-year  let-rowIndex="rowIndex">
                                <tr>
                                    <td style="width:25%; min-width:6rem;">
                                        <span class="p-column-title">No</span>
                                         {{rowIndex + 1}}
                                     </td>
                                   
                                    <td style="width:35%; min-width:10rem;">
                                        <span class="p-column-title">Name</span>
                                        {{ year.name }}
                                    </td>
            
                                    <td>
                                        <div class="flex">
                                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                            <!-- <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteYear(year)"></button> -->
                                        </div>
                                    </td>
                                </tr>
            
                            </ng-template>
                        </p-table>
                    </div>   
              </div>
              </div>
        </p-tabPanel>
        <p-tabPanel header="Add Purchase">
            <div class="grid">
  
                <div class="col-12">
                    <div class="card" [formGroup]="puchaseForm">
                        <h3>Assign Master</h3>
                        <div class="grid p-fluid mt-2">
                            <div class="col-4">
                                <label For="purchaseNo">Purchase No</label>
                                <input formControlName="purchaseNo" name="purchaseNo" type="text" aria-label="First name" class="form-control">
                            </div>
                            <div class="col-4">
                                <label For="ticketNo">Employe</label>
                                <input type="text" aria-label="First name" class="form-control">
                            </div>
                            <div class="col-4">
                                <label For="ticketNo">Employe</label>
                                <input type="text" aria-label="First name" class="form-control">
                            </div>
                            <div class="col-4">
                                <label For="ticketNo">Employe</label>
                                <input type="text" aria-label="First name" class="form-control">
                            </div>
                            <div class="col-4">
                                <label For="ticketNo">Employe</label>
                                <input type="text" aria-label="First name" class="form-control">
                            </div>
                            <div class="col-4">
                                <label For="ticketNo">Employe</label>
                                <input type="text" aria-label="First name" class="form-control">
                            </div>
            
                            <div class="col-4">
                                <label For="ticketNo">Employe</label>
                                <input type="text" aria-label="First name" class="form-control">
                            </div>
                            <div class="col-4">
                                <label For="ticketNo">Employe</label>
                                <input type="text" aria-label="First name" class="form-control">
                            </div>
                            <div class="col-4">
                                <label For="ticketNo">Employe</label>
                                <input type="text" aria-label="First name" class="form-control">
                            </div>
            
                        </div>
            
            
                            
                        <h3>Assign Details</h3>
                                <div class="grid formgrid">
                                    
                                    
                                    <div class="field col-12 md:col-2">
                                        <label class="ml-2">Issue Date </label>
                                    </div>
                                    <div class="field col-12 md:col-2">
                                        <label class="ml-2">End Date </label>
                                    </div>  
                                    <div class="field col-12 md:col-2">
                                        <label class="ml-2" >Extended Date </label>
                                    </div>  
                                    <div class="field col-12 md:col-2">
                                        <label class="ml-2" >Remark </label>
                                    </div>  
                                    <div class="field col-12 md:col-2">
                                        <label class="ml-2">Procesing </label>
                                    </div>
                                                          
                                   
                            </div>
                                <!-- Start Items -->
                            <ng-container formArrayName="itmes">
                            <ng-container *ngFor="let itemGroup of items.controls; let i = index; let lst= last; let fst=first">
                                <div class="grid formgrid " [formGroup]="convertToGroup(itemGroup)">
                                    
                                    
            
                                    
                                    <div class="field col-2">
                                        <input type="text" aria-label="First name" class="form-control">
                                    </div>
                                    <div class="field col-2">
                                        <input type="text" aria-label="First name" class="form-control">
                                    </div>
            
                                    <div class="field col-2">
                                        <input type="text" aria-label="First name" class="form-control">
                                    </div>
            
                                    <div class="field col-2">
                                        <input type="text" aria-label="First name" class="form-control">
                                    </div>
            
                                    <div class="field col-2">
                                        <input type="text" aria-label="First name" class="form-control">
                                    </div>
                                    <div class="field col-1">
                                        <input type="text" aria-label="First name" class="form-control">
                                    </div>
            
                                    <div class="field col-12 md:col-1">
                                        
                                        <button *ngIf="lst" (click)="addPurchaseItem()"  type="button" icon="pi pi-plus" class="btn btn-primary"> + </button>
                                        <button *ngIf="!lst" (click)="removeAtPurchase(i)"  type="button" icon="pi pi-trash" class="btn btn-danger mr-2"> - </button>
                                    </div>
            
            
                                </div>
                            </ng-container>
                            </ng-container>
                            <!-- End Items -->
                                
                    </div>
                </div>
               
                <div class="p-input-icon-left ">
                    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" ></button>
                    <button  pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" ></button>
                </div>
               
                
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
