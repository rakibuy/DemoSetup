<div class="card">

    <div class="grid">
        <div class="col-12">
            <div class="card px-0 py-0">
                
                <p-table #dt [value]="payments"   [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['registrationName','apply.registrationName','staffId','apply.staffId','issueDate', 'apply.issueDate']"  [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" selectionMode="multiple" [rowHover]="true" dataKey="id">
                    <!-- <ng-template pTemplate="left">
                        <div>
                            <button pButton styleClass="p-button-sm" pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2 p-button-sm" [routerLink]="['/apply/addoredit']"></button>
                           
    
                        </div>
                    </ng-template> -->
                    
                    <ng-template  pTemplate="caption">
                        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                          
                                <button pButton styleClass="p-button-sm" pRipple label="Back" icon="pi pi-plus" class="p-button-success mr-2 p-button-sm" [routerLink]="['/payment/list']"></button>
                                <!-- <button pButton pRipple label="Back" icon="pi pi-plus" class="p-button-success mr-2 p-button-sm" [routerLink]="['/register/list/']"></button> -->
                                <h5 class="m-0">Pending Payment</h5>
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="no"> No <p-sortIcon field="no"></p-sortIcon></th>
                            <th pSortableColumn="voucherNo">Voucher No<p-sortIcon field="voucherNo"></p-sortIcon></th>
                            <th pSortableColumn="issueDate">Voucher Date <p-sortIcon field="issueDate"></p-sortIcon></th>
                            <th pSortableColumn="applyDate">narration<p-sortIcon field="applyDate"></p-sortIcon></th>
                            
                            
                            <th >Action</th>
                        </tr>
                    </ng-template>
                    <ng-template class="p-0" pTemplate="body" let-payment  let-rowIndex="rowIndex">
                        <tr>
                            <td class="p-2" style="width:10%; min-width:6rem;">
                                <span class="p-column-title">No</span>
                                <i class="pi pi-fw pi-chevron-right"></i>
                                 {{rowIndex + 1}}
                             </td>
                             <td class="p-2" style="width:20%; min-width:12rem;">
                                <span class="p-column-title">voucherNo</span>
                                {{payment.voucherNo}}
    
                            </td>

                          

                            
                            <td class="p-2" style="width:20%; min-width:12rem;">
                                <span class="p-column-title">issueDate</span>
                                {{ payment.voucherDate | date:'dd-MM-yyyy' }}
                            </td>
    
                            
                            <td class="p-2" style="width:20%; min-width:12rem;">
                                <span class="p-column-title">registrationName</span>
                                {{payment.narration}}
    
                            </td>
                            
                            

                            <td>
                                <div class="flex">
                                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" [routerLink]="['/payment/', payment.id]"></button>
                                    <!-- <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteInformation(information)"></button> -->
                                </div>
                            </td>
                        </tr>
    
                    </ng-template>
                </p-table>
            </div>
  
        </div>
    </div>
</div>
